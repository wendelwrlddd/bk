<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Burger King</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <style>
        body {
            font-family: 'Nunito Sans', sans-serif;
            background-color: #f5f5f5;
        }
        .font-flame {
            font-family: 'Nunito Sans', sans-serif; /* Fallback since we don't have Flame Sans */
            font-weight: 900;
        }
        .step-active .step-circle {
            background-color: #ff8233;
            color: white;
            border-color: #ff8233;
        }
        .step-active .step-text {
            color: #ff8233;
            font-weight: bold;
        }
        .step-completed .step-circle {
            background-color: #ff8233;
            color: white;
            border-color: #ff8233;
        }
        .step-inactive .step-circle {
            background-color: #e5e7eb;
            color: #9ca3af;
            border-color: #e5e7eb;
        }
        .step-inactive .step-text {
            color: #9ca3af;
        }
        .bk-brown {
            background-color: #502314;
        }
        .bk-orange {
            background-color: #ff8233;
        }
        .bk-orange-text {
            color: #ff8233;
        }
        .bk-input {
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 0.75rem;
            width: 100%;
            outline: none;
            transition: border-color 0.2s;
        }
        .bk-input:focus {
            border-color: #ff8233;
            box-shadow: 0 0 0 1px #ff8233;
        }
    </style>
</head>
<body>
    <noscript><img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=1338035580917768&ev=PageView&noscript=1"
    /></noscript>

    <!-- Header -->
    <header class="bg-white py-4 shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 max-w-6xl flex justify-between items-center">
            <img src="images/bk_logo_new.png" alt="Burger King" class="h-12 md:h-16">
            <div class="w-24 flex justify-end">
                <img src="images/secure_lock.png" alt="Compra 100% Segura" class="h-8 md:h-10">
            </div>
        </div>
    </header>

    <!-- Banner -->
    <div class="bk-brown w-full relative overflow-hidden h-48 md:h-64 flex items-center justify-center">
        <div class="absolute inset-0 flex items-center justify-center opacity-20">
            <!-- Background pattern or texture if needed -->
        </div>
        <div class="relative z-10 text-center px-4">
            <img src="images/bk_banner.jpg" alt="BK Taste" class="max-h-40 md:max-h-56 mx-auto object-cover">
        </div>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 max-w-6xl py-8">
        
        <!-- Steps Indicator -->
        <div class="flex justify-center items-center mb-8 max-w-2xl mx-auto">
            <div class="flex flex-col items-center relative z-10 step-active" id="indicator-step-1">
                <div class="w-8 h-8 rounded-full flex items-center justify-center border-2 step-circle bg-white font-bold text-sm">1</div>
                <span class="text-xs mt-1 step-text">Identificação</span>
            </div>
            <div class="flex-1 h-0.5 bg-gray-200 mx-2 -mt-4"></div>
            <div class="flex flex-col items-center relative z-10 step-inactive" id="indicator-step-2">
                <div class="w-8 h-8 rounded-full flex items-center justify-center border-2 step-circle bg-white font-bold text-sm">2</div>
                <span class="text-xs mt-1 step-text">Endereço</span>
            </div>
            <div class="flex-1 h-0.5 bg-gray-200 mx-2 -mt-4"></div>
            <div class="flex flex-col items-center relative z-10 step-inactive" id="indicator-step-3">
                <div class="w-8 h-8 rounded-full flex items-center justify-center border-2 step-circle bg-white font-bold text-sm">3</div>
                <span class="text-xs mt-1 step-text">Pagamento</span>
            </div>
        </div>

        <div class="flex flex-col lg:flex-row gap-8">
            
            <!-- Left Column: Forms -->
            <div class="w-full lg:w-2/3">
                
                <!-- Step 1: Identification -->
                <div id="step-1" class="bg-white rounded-xl shadow-sm p-6 md:p-8">
                    <h2 class="text-xl font-bold text-gray-800 mb-6">Identificação</h2>
                    <form id="form-step-1" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Nome completo</label>
                            <input type="text" name="name" class="bk-input" placeholder="Digite seu nome completo" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">CPF</label>
                            <input type="text" name="cpf" class="bk-input cpf-mask" placeholder="000.000.000-00" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" name="email" class="bk-input" placeholder="Digite seu email" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Telefone</label>
                            <input type="tel" name="phone" class="bk-input phone-mask" placeholder="(00) 00000-0000" required>
                        </div>
                        <button type="button" onclick="nextStep(2)" class="w-full bk-orange text-white font-bold py-3 rounded-lg mt-4 flex items-center justify-center hover:bg-orange-600 transition-colors">
                            CONTINUAR
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </form>
                </div>

                <!-- Step 2: Address -->
                <div id="step-2" class="bg-white rounded-xl shadow-sm p-6 md:p-8 hidden">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold text-gray-800">Endereço</h2>
                        <button onclick="prevStep(1)" class="text-sm text-gray-500 hover:text-orange-500">Voltar</button>
                    </div>
                    <form id="form-step-2" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">CEP</label>
                            <input type="text" name="cep" class="bk-input cep-mask" placeholder="00000-000" required onblur="buscarCep(this.value)">
                        </div>
                        <div class="grid grid-cols-3 gap-4">
                            <div class="col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Endereço</label>
                                <input type="text" name="address" class="bk-input" placeholder="Rua, Avenida..." required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Número</label>
                                <input type="text" name="number" class="bk-input" placeholder="123" required>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Complemento</label>
                                <input type="text" name="complement" class="bk-input" placeholder="Apto, Bloco...">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Bairro</label>
                                <input type="text" name="neighborhood" class="bk-input" placeholder="Bairro" required>
                            </div>
                        </div>
                        <div class="grid grid-cols-3 gap-4">
                            <div class="col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Cidade</label>
                                <input type="text" name="city" class="bk-input" placeholder="Cidade" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
                                <select name="state" class="bk-input" required>
                                    <option value="">UF</option>
                                    <option value="AC">AC</option>
                                    <option value="AL">AL</option>
                                    <option value="AP">AP</option>
                                    <option value="AM">AM</option>
                                    <option value="BA">BA</option>
                                    <option value="CE">CE</option>
                                    <option value="DF">DF</option>
                                    <option value="ES">ES</option>
                                    <option value="GO">GO</option>
                                    <option value="MA">MA</option>
                                    <option value="MT">MT</option>
                                    <option value="MS">MS</option>
                                    <option value="MG">MG</option>
                                    <option value="PA">PA</option>
                                    <option value="PB">PB</option>
                                    <option value="PR">PR</option>
                                    <option value="PE">PE</option>
                                    <option value="PI">PI</option>
                                    <option value="RJ">RJ</option>
                                    <option value="RN">RN</option>
                                    <option value="RS">RS</option>
                                    <option value="RO">RO</option>
                                    <option value="RR">RR</option>
                                    <option value="SC">SC</option>
                                    <option value="SP">SP</option>
                                    <option value="SE">SE</option>
                                    <option value="TO">TO</option>
                                </select>
                            </div>
                        </div>
                        <button type="button" onclick="nextStep(3)" class="w-full bk-orange text-white font-bold py-3 rounded-lg mt-4 flex items-center justify-center hover:bg-orange-600 transition-colors">
                            CONTINUAR
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </form>
                </div>

                <!-- Step 3: Payment -->
                <div id="step-3" class="bg-white rounded-xl shadow-sm p-6 md:p-8 hidden">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold text-gray-800">Pagamento</h2>
                        <button onclick="prevStep(2)" class="text-sm text-gray-500 hover:text-orange-500">Voltar</button>
                    </div>
                    
                    <div class="space-y-4">
                        <div class="border-2 border-green-500 rounded-lg p-4 flex items-center cursor-pointer bg-green-50">
                            <div class="w-6 h-6 rounded-full border-2 border-green-500 flex items-center justify-center mr-3">
                                <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                            </div>
                            <img src="images/pix_icon.png" alt="Pix" class="h-6 mr-2">
                            <span class="font-bold text-gray-800">Pix</span>
                        </div>
                        
                        <div class="bg-gray-50 p-4 rounded-lg text-sm text-gray-600 border border-gray-200">
                            Ao selecionar o Pix, você será encaminhado para um ambiente seguro para finalizar seu pagamento.
                        </div>

                        <button type="button" onclick="finalizeOrder()" class="w-full bk-orange text-white font-bold py-3 rounded-lg mt-4 flex items-center justify-center hover:bg-orange-600 transition-colors">
                            FINALIZAR COMPRA
                        </button>
                    </div>
                </div>

            </div>

            <!-- Right Column: Summary -->
            <div class="w-full lg:w-1/3">
                <div class="bg-white rounded-xl shadow-sm p-6 sticky top-24">
                    <h3 class="text-lg font-bold text-gray-800 mb-4">Resumo</h3>
                    
                    <div class="flex gap-3 mb-4 pb-4 border-b border-gray-100">
                        <img id="summary-img" src="images/sMJTr5czNswQ.webp" alt="Produto" class="w-16 h-16 object-cover rounded-md">
                        <div class="flex-1">
                            <h4 id="summary-title" class="text-sm font-bold text-gray-800">King em Triplo</h4>
                            <p class="text-xs text-gray-500">Cupom: <span class="text-green-600 font-bold">Semana2025</span></p>
                            
                            <div class="flex items-center mt-2 border border-gray-200 rounded w-max">
                                <button onclick="updateQuantity(-1)" class="px-2 py-0.5 text-gray-500 hover:bg-gray-100">-</button>
                                <span id="summary-qty" class="px-2 text-sm font-bold">1</span>
                                <button onclick="updateQuantity(1)" class="px-2 py-0.5 text-gray-500 hover:bg-gray-100">+</button>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-2 text-sm">
                        <div class="flex justify-between text-gray-600">
                            <span>Subtotal</span>
                            <span id="summary-subtotal">R$ 39,90</span>
                        </div>
                        <div class="flex justify-between font-bold text-gray-800 text-lg pt-2 border-t border-gray-100 mt-2">
                            <span>Total</span>
                            <span id="summary-total">R$ 39,90</span>
                        </div>
                    </div>

                    <div class="mt-6 flex items-center justify-center bg-gray-50 rounded-full py-2 px-4">
                        <img src="images/safe_environment.png" alt="Seguro" class="h-4 mr-2">
                        <span class="text-xs font-bold text-gray-600">Ambiente seguro</span>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="js/checkout.js"></script>
</body>
</html>
